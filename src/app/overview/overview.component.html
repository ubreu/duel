<mat-toolbar color="primary">
    <mat-toolbar-row>
        <mat-icon>local_fire_department</mat-icon>
        <span>Duel</span>
        <span class="toolbar-spacer"></span>
        <span>{{ auth.user.displayName }}</span>
        <mat-icon aria-hidden="false" aria-label="user verified icon">verified_user
        </mat-icon>
    </mat-toolbar-row>
</mat-toolbar>

<div class="content-wrapper">
    <div class="container-wrapper">
        <div class="container">
            <app-score *ngFor="let score of scores | async" [score]="score"></app-score>
        </div>
    </div>
</div>
